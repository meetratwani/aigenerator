<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Drawing Studio - With Image Generation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2rem;
            text-align: center;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .server-status {
            font-weight: 600;
            font-size: 1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }

        .canvas-section {
            display: flex;
            flex-direction: column;
        }

        .canvas-container {
            border: 3px solid #667eea;
            border-radius: 10px;
            margin-bottom: 20px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        canvas {
            border: 1px solid #ddd;
            cursor: crosshair;
            background: white;
        }

        .results-section {
            display: flex;
            flex-direction: column;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        input[type="range"] {
            width: 100%;
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        select {
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-generate {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-generate:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #ff4757;
            color: white;
        }

        .btn-danger:hover {
            background: #ff3838;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .prediction {
            font-size: 1.5rem;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .confidence-bar {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            transition: width 0.5s ease;
        }

        .all-predictions {
            margin-top: 15px;
        }

        .prediction-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .generated-image-container {
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .generated-image-container.show {
            display: block;
        }

        .generated-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-top: 15px;
        }

        .error-message {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 5px;
            color: #856404;
            margin-top: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Imagine & Get </h1>

        <div class="status-bar">
            <div>
                <span style="color: #666;">Backend:</span>
                <span id="serverStatus" class="server-status">Checking...</span>
            </div>
            <div style="font-size: 0.9rem; color: #666;">
                Categories: cloud, sun, tree, cat, dog, house, mountain, flower
            </div>
        </div>

        <div class="main-content">
            <!-- Left: Canvas Section -->
            <div class="canvas-section">
                <div class="canvas-container">
                    <canvas id="drawingCanvas" width="400" height="400"></canvas>
                </div>

                <div class="controls">
                    <div class="control-group">
                        <label for="brushSize">Brush Size: <span id="brushSizeValue">5</span></label>
                        <input type="range" id="brushSize" min="1" max="50" value="5">
                    </div>
                    <div class="control-group">
                        <label for="brushColor">Brush Color</label>
                        <input type="color" id="brushColor" value="#000000">
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn-primary" id="submitBtn" onclick="submitDrawing()">üöÄ Predict</button>
                    <button class="btn-secondary" onclick="undoDrawing()">‚Ü∂ Undo</button>
                    <button class="btn-danger" onclick="clearCanvas()">üóëÔ∏è Clear</button>
                    <button class="btn-secondary" onclick="downloadDrawing()">üíæ Save</button>
                </div>
            </div>

            <!-- Right: Results Section -->
            <div class="results-section">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 10px; color: #667eea; font-weight: 600;">Analyzing...</p>
                </div>

                <div class="error-message" id="errorMessage"></div>

                <div class="results" id="results">
                    <h2 style="color: #667eea; margin-bottom: 15px;">üéØ Prediction Result</h2>
                    <div class="prediction" id="predictionText"></div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" id="confidenceBar" style="width: 0%"></div>
                    </div>

                    <div style="margin: 20px 0;">
                        <label for="imageStyle" style="display: block; margin-bottom: 10px;">Choose AI Art Style:</label>
                        <select id="imageStyle">
                            <option value="realistic">üì∏ Realistic Photo</option>
                            <option value="artistic">üé® Artistic Painting</option>
                            <option value="cartoon">üòä Cute Cartoon</option>
                            <option value="sketch">‚úèÔ∏è Detailed Sketch</option>
                        </select>
                    </div>

                    <button class="btn-generate" id="generateBtn" onclick="generateImage()" style="width: 100%;">
                        ‚ú® Generate AI Image
                    </button>

                    <div class="generated-image-container" id="generatedImageContainer">
                        <h3 style="color: #f5576c; margin-bottom: 10px;">‚ú® AI Generated Image</h3>
                        <img id="generatedImage" class="generated-image" alt="Generated image">
                        <p style="margin-top: 10px; font-size: 0.9rem; color: #666;" id="imageMethod"></p>
                    </div>

                    <div class="all-predictions" id="allPredictions"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = "http://127.0.0.1:5000";
        let currentPrediction = '';

        // Canvas setup
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let drawingHistory = [];
        let currentStep = -1;

        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        saveState();

        // Drawing functions
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', handleTouch);
        canvas.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                saveState();
            }
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 'mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function saveState() {
            currentStep++;
            if (currentStep < drawingHistory.length) {
                drawingHistory.length = currentStep;
            }
            drawingHistory.push(canvas.toDataURL());
        }

        function undoDrawing() {
            if (currentStep > 0) {
                currentStep--;
                const img = new Image();
                img.src = drawingHistory[currentStep];
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
            }
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            saveState();
            hideResults();
        }

        function downloadDrawing() {
            const link = document.createElement('a');
            link.download = 'my-drawing.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        document.getElementById('brushSize').addEventListener('input', (e) => {
            ctx.lineWidth = e.target.value;
            document.getElementById('brushSizeValue').textContent = e.target.value;
        });

        document.getElementById('brushColor').addEventListener('input', (e) => {
            ctx.strokeStyle = e.target.value;
        });

        // Server status check
        async function checkServerStatus() {
            const statusElement = document.getElementById('serverStatus');
            const submitBtn = document.getElementById('submitBtn');

            try {
                const response = await fetch(API_BASE_URL + '/api/health', {
                    method: 'GET',
                    mode: 'cors'
                });

                if (response.ok) {
                    const data = await response.json();
                    statusElement.textContent = '‚úÖ Connected';
                    statusElement.style.color = 'green';
                    submitBtn.disabled = false;
                    return true;
                }
            } catch (error) {
                statusElement.textContent = '‚ùå Not Connected';
                statusElement.style.color = 'red';
                submitBtn.disabled = false;
                return false;
            }
        }

        window.addEventListener('load', () => {
            checkServerStatus();
            setInterval(checkServerStatus, 30000);
        });

        // Submit drawing
        async function submitDrawing() {
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const errorMsg = document.getElementById('errorMessage');
            const generatedImageContainer = document.getElementById('generatedImageContainer');

            results.classList.remove('show');
            errorMsg.classList.remove('show');
            generatedImageContainer.classList.remove('show');

            const canvasData = canvas.toDataURL('image/png');

            const blankCanvas = document.createElement('canvas');
            blankCanvas.width = canvas.width;
            blankCanvas.height = canvas.height;
            const blankCtx = blankCanvas.getContext('2d');
            blankCtx.fillStyle = 'white';
            blankCtx.fillRect(0, 0, blankCanvas.width, blankCanvas.height);

            if (canvasData === blankCanvas.toDataURL('image/png')) {
                showError('Please draw something before submitting!');
                return;
            }

            loading.classList.add('show');
            submitBtn.disabled = true;

            try {
                const response = await fetch(API_BASE_URL + '/api/predict', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        canvas_data: canvasData,
                        description: 'User drawing from web app'
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    currentPrediction = data.prediction;
                    displayResults(data);
                } else {
                    showError(data.error || 'Prediction failed. Please try again.');
                }
            } catch (error) {
                showError('Could not connect to server. Make sure Flask is running.');
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        }

        // Display results
        function displayResults(data) {
            const results = document.getElementById('results');
            const predictionText = document.getElementById('predictionText');
            const confidenceBar = document.getElementById('confidenceBar');
            const allPredictions = document.getElementById('allPredictions');

            predictionText.textContent = data.prediction.toUpperCase();

            confidenceBar.style.width = data.confidence;
            confidenceBar.textContent = data.confidence;

            let predictionsHTML = '<h3 style="color: #667eea; margin: 20px 0 10px 0;">üìä All Predictions:</h3>';
            for (const [category, confidence] of Object.entries(data.all_predictions)) {
                predictionsHTML += `
                    <div class="prediction-item">
                        <span style="font-weight: 600;">${category}</span>
                        <span style="color: #667eea;">${confidence}</span>
                    </div>
                `;
            }
            allPredictions.innerHTML = predictionsHTML;

            results.classList.add('show');
        }

        // Generate AI image
        async function generateImage() {
            if (!currentPrediction) {
                showError('Please make a prediction first!');
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            const generatedImageContainer = document.getElementById('generatedImageContainer');
            const generatedImage = document.getElementById('generatedImage');
            const imageMethod = document.getElementById('imageMethod');
            const style = document.getElementById('imageStyle').value;

            generateBtn.disabled = true;
            generateBtn.textContent = '‚è≥ Generating...';
            generatedImageContainer.classList.remove('show');

            try {
                const response = await fetch(API_BASE_URL + '/api/generate-image', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prediction: currentPrediction,
                        style: style
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    generatedImage.src = data.image_url;
                    imageMethod.textContent = `Generated using ${data.method} | Style: ${style}`;
                    generatedImageContainer.classList.add('show');
                } else {
                    showError(data.error || 'Image generation failed.');
                }
            } catch (error) {
                showError('Could not generate image: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = '‚ú® Generate AI Image';
            }
        }

        function hideResults() {
            document.getElementById('results').classList.remove('show');
            document.getElementById('generatedImageContainer').classList.remove('show');
            currentPrediction = '';
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = '‚ö†Ô∏è ' + message;
            errorMsg.classList.add('show');
            setTimeout(() => {
                errorMsg.classList.remove('show');
            }, 5000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'z') {
                e.preventDefault();
                undoDrawing();
            }
            if (e.ctrlKey && e.key === 'Delete') {
                e.preventDefault();
                clearCanvas();
            }
        });
    </script>
</body>
</html>
